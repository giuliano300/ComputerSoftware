<ion-content>
  <!-- Logo -->
  <div class="logo-container" (click)="navigateToHome()">
    <img src="assets/logo.png" alt="Logo" class="logo" />
  </div>
  <h2>Contattaci</h2>
  <form [formGroup]="contattiForm" (ngSubmit)="onSubmit()">
    <ion-item>
      <ion-label position="floating">Nome</ion-label>
      <ion-input formControlName="nome" type="text" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Email</ion-label>
      <ion-input formControlName="email" type="email" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Messaggio</ion-label>
      <ion-textarea formControlName="messaggio" required></ion-textarea>
    </ion-item>

    <ion-button expand="full" type="submit" [disabled]="!contattiForm.valid">Invia</ion-button>
  </form>
</ion-content>
